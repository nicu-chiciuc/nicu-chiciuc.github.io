<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometries</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="three.min.js"></script>


		<script>


			var sphere1, sphere2, cylinder;

			var camera, scene, renderer;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set(0, 400, 1000);

				scene = new THREE.Scene();
				camera.lookAt( scene.position );

				var light, object;

				scene.add( new THREE.AmbientLight( 0x404040 ) );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 1, 0 );
				scene.add( light );

				var material = new THREE.MeshLambertMaterial( { ambient: 0xbbbbbb, side: THREE.DoubleSide } );

				//

				sphere1 = new THREE.Mesh( new THREE.SphereGeometry( 50, 20, 10 ), material );
				sphere1.position.set( 0, 0, 0 );
				scene.add( sphere1 );

				sphere2 = new THREE.Mesh( new THREE.SphereGeometry( 50, 20, 10 ), material );
				sphere2.position.set( 400, 0, 0 );
				scene.add( sphere2 );

				cylinder = new THREE.Mesh( new THREE.CylinderGeometry( 5, 20, 300, 40, 5 ), material );
				cylinder.position.set( 0, 0, 0 );
				scene.add( cylinder );

				cylinder.rotation.z = 90 * Math.PI / 180;
				cylinder.position.x = 200;



				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );


				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			//

			function animate() {
				requestAnimationFrame( animate );

				render();
			}

			function setSystemAtDegree(deg) {
				var rad = deg * Math.PI / 180;
				var cosRad = Math.cos(rad);
				var sinRad = Math.sin(rad);

				var cylinderLength = 400;

				sphere2.position.x = cosRad * cylinderLength;
				sphere2.position.z = sinRad * cylinderLength;

				cylinder.position.x = cosRad * cylinderLength/2;
				cylinder.position.z = sinRad * cylinderLength/2;

				cylinder.rotation.y = -rad;

			}

			var rotrot = 0;
			function render() {
				rotrot += 1;
				setSystemAtDegree(rotrot)

				

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
